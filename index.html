<!DOCTYPE html>
<html>
<head>
    <title>Barrel Names</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
</head>
<body>
    <!-- GENERATOR AND BUTTONS -->
    <div style="text-align: center">
        <h3>Schrottii's</h3><h1>Barrel Name Mixer</h1>
        <!-- This work is copyrighted. Copying, cloning or stealing is prohibited. -->
        <div class="resultStyle">
            <span id="barrel1" class="barrelleft"></span>
            <span id="barrel2" class="barrelright"></span>
            <br />
            <span id="output" style="text-align: center">Press mix!</span>
            <br />
            <img src="barrels\barrel_1.png" id="pic1" class="barrelleft" width="128">
            <img src="barrels\barrel_1.png" id="pic2" class="barrelright" width="128">
            <br />
        </div>

        <canvas width="256" height="256" id="canvie" style="margin-left: 32px; margin-right: 32px;"></canvas>

        <hr style="margin-top: 16px" /><hr />

        <button onclick="goBack(); saveSave(); updateUI();" class="buttonStyle" style="height: 64px" id="backButton"><b><<</b></button>
        <button onclick="generateCombination(); updateUI();" class="buttonStyle" id="mix">mix!</button>
        <button onclick="addFavorite(); saveSave(); updateFavorites();" class="buttonStyle" style="height: 64px" id="favorite"><b>â™¥</b></button>

    </div>

    <!-- LIST OF FAVORITES -->
    <div class="favoritesBox" id="favoritesListFull">
        <button onclick="hideFavorites();" class="buttonStyle" style="font-size: 20px" id="favoriteshidden">Favorites</button><br /><span id="favoritesCurrentPage"></span>
        <span id="favoritesList">0</span>
        <hr />
        <button onclick="changePage(0);" class="buttonStyle" style="font-size: 20px"><<<</button>
        <button onclick="changePage(-1);" class="buttonStyle" style="font-size: 24px"><</button>
        <span id="favoritesCurrentPage2"></span>
        <button onclick="changePage(1);" class="buttonStyle" style="font-size: 24px">></button>
        <button onclick="changePage(999);" class="buttonStyle" style="font-size: 20px">>>></button>
    </div>
    <div style="text-align: center">
        <button onclick="showFavorites();" class="buttonStyle" id="favoritesListShowButton" style="display: none; font-size: 20px;">Favorites</button>
    </div>
    <br />
    
    <!-- BARREL BOOK -->
    <div class="favoritesBox" id="favoritesListFull">
        <button onclick="toggleBarrelBook();" class="buttonStyle" style="font-size: 20px;" id="booktoggle">Barrel Book</button><br />
        <span id="barrelBook"></span>
    </div>
    <br />

    <!-- INFO / CREDITS -->
    <div class="creditsBox">
        <h2>Info</h2>
        <h3>How to use</h3>
        <span id="creditsText3"></span>
        <hr />

        <h3>Credits</h3>
        <span id="creditsText1"></span> <br />

        <a href='https://schrottii.github.io/'>Click here to see my other projects!</a><br />
        <a href="terms-of-service.html" target="_blank">Terms of Service</a><br />
        <hr />

        <h3>Sources</h3>
        <span id="creditsText2"></span>
        <hr />

        <h3>Donate</h3>
        <span id="donateText"></span> <br />
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script type='text/javascript'>kofiwidget2.init('Support me on Ko-fi', '#A15621', 'Y8Y2XMZX1'); kofiwidget2.draw();</script>
        <hr />

        <h3>Patch notes</h3>
        <span id="creditsText4"></span> <br />
        <button onclick="patchNotes();" class="buttonStyle" style="font-size: 24px" id="notesButton">Show patch notes</button>
        <span id="patchNotesText"></span>
        <br /><a href="patch-notes.html" target="_blank">All Patch Notes</a><br /><br />
    </div>

    <!-- SETTINGS -->
    <div class="settingsBox">
        <h2>Settings</h2>
        <h3><span id="languageSetting1Header"></span></h3>
        <span id="languageSetting1Description"></span><br />
        <span id="currentLanguage" style="color: white"></span><br />
        <img src="images/flags/us.png" onclick="changeLanguage('en')" class="flag" /><br />
        <img src="images/flags/fr.png" onclick="changeLanguage('fr')" class="flag" />
        <img src="images/flags/de.png" onclick="changeLanguage('de')" class="flag" />
        <hr />

        <h3><span id="languageSetting2Header"></span></h3>
        <span id="languageSetting2Description"></span><br />
        <span id="currentLanguage2" style="color: white"></span><br />
        <img src="images/flags/us.png" onclick="changeBarrelLanguage('en')" class="flag" />
        <img src="images/flags/uk.png" onclick="changeBarrelLanguage('uk')" class="flag" /><br />
        <img src="images/flags/it.png" onclick="changeBarrelLanguage('it')" class="flag" />
        <img src="images/flags/ru.png" onclick="changeBarrelLanguage('ru')" class="flag" />
        <hr />

        <h3><span id="otherSettings"></span></h3>
        <button onclick="toggleCanvas()" id="setb1" class="settingButton">Mixed images: ON</button><br />
        <button onclick="toggleMixType()" id="setb2" class="settingButton">mix Type: Left/Right</button><br />
        <button onclick="exportSave()" class="settingButton">Export</button>
        <button onclick="importSave()" class="settingButton">Import</button><br />
        <button onclick="toggleAutoGenerate()" id="autogen" class="settingButton">Auto Generate</button><br />
        <button onclick="changeAutoGenerateSpeed()" id="autogenspeed" class="settingButton">Speed</button>
    </div>
    <br />

    <!-- LOAD SCRIPTS -->
    <script type="text/javascript" src="lang\mixer\en.js"></script>
    <script type="text/javascript" src="lang\mixer\de.js"></script>
    <script type="text/javascript" src="lang\mixer\fr.js"></script>

    <script type="text/javascript" src="lang\barrels\en.js"></script>
    <script type="text/javascript" src="lang\barrels\uk.js"></script>
    <script type="text/javascript" src="lang\barrels\it.js"></script>
    <script type="text/javascript" src="lang\barrels\ru.js"></script>

    <script src="code\save.js"></script>
    <script src="code\mix.js"></script>
    <script src="code\miximage.js"></script>
    <script src="code\barrelbook.js"></script>
    <script src="code\main.js"></script>
</body>
</html>
